<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONE - AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  </head>
  <body>
    <nav>
      <h1>Funko Pop!</h1>
    </nav>

    <main>
      <div class="contenedor--principal">
        <section class="contenedor--cards">
          <h2 class="section--title">Mis productos</h2>
          <div class="contenedor--products">
            <!-- <div class="card" data-id="1">
                 <div class="card--img">
                    <img src="https://funkimia.com/wp-content/uploads/2024/02/funko-pop-alien-525.webp" alt="funko">
                </div>
                <div class="card--info">
                    <p>Funko Alien Toy Story</p>
                    <p>$30</p>
                    <img src="assets/trash3.svg" alt="eliminar">
                </div> 
            </div> -->
          </div>
        </section>

        <section class="contenedor--form">
          <h2 class="section--title">Agregar productos</h2>
          <form class="form">
            <div class="inputField">
              <label for="nombre">Nombre del producto:</label>
              <input type="text" id="name" required minlength="4" />
            </div>
            <div class="inputField">
              <label for="precio">Precio:</label>
              <input type="number" id="price" required />
            </div>
            <div class="inputField">
              <label for="img">URL de imagen:</label>
              <input type="url" id="img" required />
            </div>
            <div class="botones">
              <button type="button" data-action="clear">Limpiar</button>
              <button type="submit">Guardar</button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <p>Challenge AluraGeek - ONE 2024</p>
      <p>Creado por Edith S.</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
